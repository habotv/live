<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' ;"/>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 2;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0
        }
    </style>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwpsrv.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/jwplayer.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/provider.shaka.js"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.27.1/polyfills.webvtt.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
    
</head>

<body>
    <script type="text/javascript">
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        var get = getParameterByName('get');
        var key = getParameterByName('key');
        var key2 = getParameterByName('key2');
        var getIMG = getParameterByName('img');
    </script>
    <div id="player"></div>
    <script type="text/javascript">
        var playerInstance = jwplayer("player");

        playerInstance.setup({
            playlist: [{
                "image": atob(getIMG),
                "sources": [{
                    "default": false,
                    "type": "application/dash+xml",
                    "file": atob(get),
                    "drm": {
                        "clearkey": {
                            "keyId": atob(key),
                            "key": atob(key2)
                        }
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            stretching: "exactfit",
            autostart: false,
            cast: {},
            //sharing: {}
        });
    </script>

    <!--direct link-->
    <script type='text/javascript'>
        var isCtrl = false;
        document.onkeyup = function(e) {
            if (e.which == 17)
                isCtrl = false;
        }
        document.onkeydown = function(e) {
            if (e.which == 17)
                isCtrl = true;
            if ((e.which == 85) || (e.which == 67) && isCtrl == true) {
                // alert(%8Keyboard shortcuts are cool!%9);
                return false;
            }
        }
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

        function mischandler() {
            return false;
        }

        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
    </script>
</body>
</html>
