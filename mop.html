<!DOCTYPE html>
<html data-theme='dark'>
<head>
    <meta charset='UTF-8' />
    <meta content='none' name='referrer' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    
<style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habotv/extra@master/jwpstyle.css" /> 

<body bgcolor='black' style='margin:0' oncontextmenu='return false' onkeydown='return false' onmousedown='return false' onload="periksaDomain();">

    <script src="https://cdn.jsdelivr.net/gh/habotv/extra@master/jwmpds.js"></script>
  
<div id="player"> </div>

    <script src="https://cdn.jsdelivr.net/gh/habotv/extra@master/jwmpd.js"></script>
  
	<script>
        function openNewLink() {
            // Replace 'https://www.example.com' with the URL you want to open
            var newLink = gons;
            
            // Open the new link in a new window or tab
            window.open(newLink, '_blank');
        }
  </script>

    <!--direct link-->
    <script type='text/javascript'>
        var isCtrl = false;
        document.onkeyup = function(e) {
            if (e.which == 17)
                isCtrl = false;
        }
        document.onkeydown = function(e) {
            if (e.which == 17)
                isCtrl = true;
            if ((e.which == 85) || (e.which == 67) && isCtrl == true) {
                // alert(%8Keyboard shortcuts are cool!%9);
                return false;
            }
        }
        var isNS = (navigator.appName == "Netscape") ? 1 : 0;
        if (navigator.appName == "Netscape") document.captureEvents(Event.MOUSEDOWN || Event.MOUSEUP);

        function mischandler() {
            return false;
        }

        function mousehandler(e) {
            var myevent = (isNS) ? e : event;
            var eventbutton = (isNS) ? myevent.which : myevent.button;
            if ((eventbutton == 2) || (eventbutton == 3)) return false;
        }
        document.oncontextmenu = mischandler;
        document.onmousedown = mousehandler;
        document.onmouseup = mousehandler;
    </script>
  
</body></html>
